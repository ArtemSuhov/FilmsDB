<html>
    <head>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">

        {% if genre.name %}
        <title>{{ genre.name }} - Фильмотека</title>
        {% else %}
        <title>Фильмотека</title>
        {% endif %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
    <div class="container-xl">
        <a class="btn btn-outline-primary" href="/" role="button">На главную</a>
        <br>
                    <form name="searchForm">
                    <div class="input-group">
                    <input type="text" name="s" сlass="form-control rounded" placeholder="я найду любую подстроку в строках названий и ваш фильм" >
                    <input type="button" value="Найти" onclick="location.href='{{ genre.name }}/search/'+escape(document.forms['searchForm'].elements['s'].value)" class="btn btn-outline-primary">
                    </div>
                    </form>
        <hr>
        <h1>Жанр: {{ genre.name }}</h1>
        <hr>

        <ul class="list-group">
        {% for film in films %}
             <li class="list-group-item"><h3 class="display-6"><b>{{ film.name }}</b>  рейтинг фильма: {{ film.rating }} <a class="btn btn-primary" href="{{ url_for('film_profile', id = film.id) }}" role="button">Подробнее</a></h3></li>
        {% endfor %}
        </ul>

    </div>
    </body>
</html>
